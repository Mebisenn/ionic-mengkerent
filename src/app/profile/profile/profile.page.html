<ion-content>
  <ion-card style="background-color: #6c71f7">
    <ion-card-header>
      <ion-card-title>Info Profile</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label><ion-icon name="person-outline"></ion-icon> {{ user?.name }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label><ion-icon name="people-outline"></ion-icon> {{ user?.gender }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label><ion-icon name="map-outline"></ion-icon> {{ user?.alamat }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label><ion-icon name="briefcase-outline"></ion-icon> {{ user?.pekerjaan }}</ion-label>
      </ion-item>
      <ion-button (click)="goEdit()" expand="block">Edit Profile</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card style="background-color: #6c71f7">
    <ion-card-header>
      <ion-card-title>Lainnya</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <a href="https://wa.me/6285771242655?text=HI!%20"><ion-icon name="call-outline"></ion-icon> Hubungi Kami</a>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-button (click)="LogOut()" color="danger" expand="block">Log Out</ion-button>
</ion-content>

<div id="tabs">
  <ion-tab-bar slot="bottom">
    <ion-tab-button (click)="home()" id="home" tab="home">
      <ion-icon name="home-outline"></ion-icon>
      Home
    </ion-tab-button>
    <ion-tab-button (click)="order()" tab="radio">
      <ion-icon name="car-outline"></ion-icon>
      Order
    </ion-tab-button>
    <ion-tab-button (click)="transaksi()" tab="transaksi">
      <ion-icon name="cash-outline"></ion-icon>
      Transaksi
    </ion-tab-button>
    <ion-tab-button (click)="profile()" tab="library">
      <ion-icon name="person-outline"></ion-icon>
      Profile
    </ion-tab-button>
  </ion-tab-bar>
</div>
