<ion-content color="medium">
  <ion-card style="background-color: #6c71f7">
    <ion-card-header>
      <ion-card-title>Edit Profile </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input label="Name" labelPlacement="stacked" [(ngModel)]="user.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Email" labelPlacement="stacked" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Password" labelPlacement="stacked" [(ngModel)]="user.password" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-select label="Gender" labelPlacement="stacked" [(ngModel)]="user.gender">
          <ion-select-option value="Laki-laki">Laki-laki</ion-select-option>
          <ion-select-option value="Perempuan">Perempuan</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-input label="No Telfon" labelPlacement="stacked" [(ngModel)]="user.no_telfon"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Pekerjaan" labelPlacement="stacked" [(ngModel)]="user.pekerjaan"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Alamat" labelPlacement="stacked" [(ngModel)]="user.alamat"></ion-input>
      </ion-item>
      <ion-button (click)="saveProfile()" expand="block">Save Profile</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<div id="tabs">
  <ion-tab-bar slot="bottom">
    <ion-tab-button (click)="home()" id="home" tab="home">
      <ion-icon name="home-outline"></ion-icon>
      Home
    </ion-tab-button>
    <ion-tab-button (click)="order()" tab="radio">
      <ion-icon name="car-outline"></ion-icon>
      Order
    </ion-tab-button>
    <ion-tab-button (click)="transaksi()" tab="transaksi">
      <ion-icon name="cash-outline"></ion-icon>
      Transaksi
    </ion-tab-button>
    <ion-tab-button (click)="profile()" tab="library">
      <ion-icon name="person-outline"></ion-icon>
      Profile
    </ion-tab-button>
  </ion-tab-bar>
</div>
