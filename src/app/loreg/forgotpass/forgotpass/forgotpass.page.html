<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-icon class="services" name="information-circle-outline"></ion-icon><br>
        <h2>Create new password</h2>

        <form>
          <div class="input-container"> 
            <div class="input-line">
              <ion-label position="stacked" class="custom-label"><p>New Password</p></ion-label>
              <ion-item class="custom-item">
                <ion-input type="password" value="" class="custom"
                ><ion-icon name="lock-closed-outline" slot="start"></ion-icon>
                  <ion-input-password-toggle color="dark" slot="end"></ion-input-password-toggle>
                </ion-input>
              </ion-item>
            </div>
            <div class="input-line">
              <ion-label position="stacked" class="custom-label"><p>Confirm New Password</p></ion-label>
              <ion-item class="custom-item">
                <ion-input type="password" value="" class="custom"
                > <ion-icon name="lock-open-outline" slot="start"></ion-icon>
                  <ion-input-password-toggle color="dark" slot="end"></ion-input-password-toggle>
                </ion-input>
              </ion-item>
            </div>
          </div>
        </form>
        <br><br>
        <ion-button (click)="changepass()" fill="clear">
          Update Password
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
