<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <p>Kirim OTP ke mana?</p>
        <div class="input-container"> 
          <div class="input-line">
            <ion-item class="custom-item">
              <ion-checkbox>Whatsapp</ion-checkbox><br>
            </ion-item>
          </div>
          <div class="input-line">
            <ion-item class="custom-item">
              <ion-checkbox>Email</ion-checkbox><br>
            </ion-item>
          </div>
        </div>
        <ion-button (click)="onSubmit()" fill="clear">
          Send OTP
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
